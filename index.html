<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Todo-Liste</title>
		<link rel="stylesheet" href="myStyle.css">
	</head>
	<body>
		<div>
			<p>Hier wird noch gebaut :-)</p>
		</div>
		<div id="app">
			<div id="loggedOut">
				<div class="loginarea">
					<p>Login</p>
					<table onchange="listFunctions.update_login_data()">
						<tr>
							<td>Name </td>
							<td><input id="login_name"/></td>
						</tr>
						<tr>
							<td>Passwort </td>
							<td><input id="login_password" type="password" /></td>
						</tr>
					</table>
					<button onclick="listFunctions.loginUser()">Einloggen</button>
				</div><br/>
				<div class="loginarea">
					<p>Neu hier?</p>
					<table onchange="listFunctions.update_reg_data()">
						<tr>
							<td>Name </td>
							<td><input id="reg_name"/></td>
						</tr>
						<tr>
							<td>Passwort </td>
							<td><input id="reg_password" type="password" /></td>
						</tr>
						<tr>
							<td>Best√§tige Passwort </td>
							<td><input id="reg_confirmPassword" type="password" /></td>
						</tr>
					</table>
					<button onclick="listFunctions.registerUser()">Registrieren</button>
				</div>
			</div>
			<div id="loggedIn">
				<button onclick="listFunctions.logOut()">Ausloggen</button>
				<p>Willkommen, <span id="username1">Gast</span></p>
			</div>
		</div>
		<script src="jquery-3.6.0.min.js"></script>

		<script src="myScript.js"></script>
	</body>
</html>

<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Todo-Liste</title>
		<link rel="stylesheet" href="myStyle.css">
	</head>
	<body>
		<div>
			<p>Die Aufgabe könnte soweit fertig sein, oder? :-)</p>
		</div>
		<div id="app">
			<div id="loggedOut">
				<div class="loginarea">
					<p>Login</p>
					<table onchange="listFunctions.update_login_data()">
						<tr>
							<td>Name </td>
							<td><input id="login_name"/></td>
						</tr>
						<tr>
							<td>Passwort </td>
							<td><input id="login_password" type="password" /></td>
						</tr>
					</table>
					<button onclick="listFunctions.loginUser()">Einloggen</button>
				</div><br/>
				<div class="loginarea">
					<p>Neu hier?</p>
					<table onchange="listFunctions.update_reg_data()">
						<tr>
							<td>Name </td>
							<td><input id="reg_name"/></td>
						</tr>
						<tr>
							<td>Passwort </td>
							<td><input id="reg_password" type="password" /></td>
						</tr>
						<tr>
							<td>Bestätige Passwort </td>
							<td><input id="reg_confirmPassword" type="password" /></td>
						</tr>
					</table>
					<button onclick="listFunctions.registerUser()">Registrieren</button>
				</div>
			</div>
			<div id="loggedIn">
				<button onclick="listFunctions.logOut()">Ausloggen</button>
				<p>Willkommen, <span id="username1">Gast</span></p>
				<p id="info1">Speichern ...</p>
				<h2>Deine Todos</h2>
				<table id="main_list">
					<tr>
						<th>Nr.</th>
						<th>Farbe</th>
						<th>Erledigt?</th>
						<th>Wichtig?</th>
						<th>Priorität</th>
						<th>Datum</th>
						<th>Uhrzeit</th>
						<th>Beschreibung</th>
					</tr>
				</table>
				<br><button id="btn_add" onclick="listFunctions.add_todo(1)">Neue Erinnerung</button>
			</div>
		</div>
		<script src="jquery-3.6.0.min.js"></script>

		<script src="myScript.js"></script>
	</body>
</html>
